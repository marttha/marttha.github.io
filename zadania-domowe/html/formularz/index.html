<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz dla uczestnika szkolenia</title>
</head>
<body>
     <form action="https://formspree.io/kapita.mk@gmail.com"
      method="POST">
       <label for="imie">Imię:</label>
            <div><input type="text" name="imie" id="imie"></div>
       
        <label for="nazwisko" >Nazwisko:</label>
            <div><input type="text" name="name" id="nazwisko"></div>
       
        <label for="email">Email</label>
            <div><input type="email" name="_replyto" id="email"></div>
       
        <label for="telefon">Numer telefonu:</label>
            <div><input type="tel" name="telefon" id="telefon"></div>
            
        <label>Wybór miasta:</label>
            <div><select name="select">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select></div>
            
        <label for="gender">Płeć</label> 
            <div><input type="radio" name="gender"  value="female">kobieta</div>
            <div><input type="radio" name="gender" value="male">mężczyzna</div>

       <label for="zgoda">Zgoda na dane osobowe</label>
             <div><input type="checkbox" name="zgoda" id="zgoda"></div>
             
        <label for="message">Wiadomość:</label>
            <div> <textarea maxlength="100" rows="10" name="message"></textarea></div>
            
            <div><input type="submit" value="Send"></div>
    </form>
</body>
</html>
