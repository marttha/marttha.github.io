<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz dla uczestnika szkolenia</title>
</head>
<body>
     <form action="https://formspree.io/kapita.mk@gmail.com"
      method="POST">
       <label >Imię:</label>
            <div><input type="text" name="imie"></div>
       
        <label >Nazwisko:</label>
            <div><input type="text" name="name"></div>
       
        <label for="email">Email</label>
            <div><input type="email" name="_replyto" id="email"></div>
       
        <label>Numer telefonu:</label>
            <div><input type="tel" name="telefon"></div>
            
        <label>Wybór miasta:</label>
            <div><select name="select">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select></div>
            
        <label for="plec">Podaj płeć</label>
            <div><input type="radio" name="plec"  value="kobieta">kobieta</div>
            <div><input type="radio" name="plec" value="mezczyzna">mężczyzna</div>

       <label for="zgoda">Zgoda na dane osobowe</label>
             <div><input type="checkbox" name="zgoda" id="zgoda"></div>
             
        <label>Wiadomość:</label>
            <div> <textarea maxlength="100" rows="10"></textarea></div>
            
            <div><input type="submit" value="Send"></div>
    </form>
</body>
</html>
