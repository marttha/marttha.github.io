<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz dla uczestnika szkolenia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/kapita.mk@gmail.com" method="POST">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie">

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="name" id="nazwisko">

        <label for="email">E-mail</label>
        <input type="email" name="_replyto" id="email">

        <label for="telefon">Numer telefonu:</label>
        <input type="tel" name="telefon" id="telefon">

        <label for="miasto">Wybór miasta:</label>

        <select name="select" id="miasto">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select>


        <label for="gender">Płeć</label>
        <div>
        <input type="radio" name="gender" value="female" id="kobieta"><label for="kobieta">Kobieta</label>
        </div>
        <div>
        <input type="radio" name="gender" value="male id=" mezczyzna><label for="mezczyzna">Mężczyzna</label>
        </div>
        

        <label for="message">Wiadomość:</label>

        <textarea maxlength="100" rows="10" name="message" id="message"></textarea>
        <div><input type="checkbox" name="zgoda" id="zgoda">
        <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        </div>
        <br>
        <input type="submit" value="Send">

    </form>
</body>

</html>
