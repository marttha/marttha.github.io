<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>
    <div id="slider">
        <!--  Å›ciezka slider-->
        <div class="slide-show">
            <!--  slajd 1-->
            <div class="single-slide">
                <img src="../slider-jquery/img/slide1.jpg" alt="slider1">
                <p class="slide-caption">Slider 1</p>
            </div>
            <!--  slajd 2-->
            <div class="single-slide">
                <img src="../slider-jquery/img/slide2.jpg" alt="slider2">
                <p class="slide-caption">Slider 2</p>
            </div>
            <!-- slajd 3-->
            <div class="single-slide">
                <img src="../slider-jquery/img/blue.jpg" alt="blue">
                <p class="slide-caption">Blue</p>
            </div>
            <!--   slajd 4-->
            <div class="single-slide">
                <img src="../slider-jquery/img/purple.jpg" alt="purple">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
    
    <div class="slider-arrows">
        <button class="prev-slide"><i class="fa fa-arrow-left"></i></button>
        <button class="next-slide"><i class="fa fa-arrow-right"></i></button>
    </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
   
</body>

</html>
